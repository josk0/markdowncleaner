# ============================================================
# FOOTNOTE PATTERNS
# Replaced with '. ' when found after periods (regex, case-insensitive)
# ============================================================
footnote_patterns:
  # LaTeX footnotes
  - |-
    \\footnote\{[^}]*\}

  # Numeric footnotes after period: .1 .23 .1, 2, 3
  - |-
    \.\s?(\d{1,3}(?:,\s*\d{1,3})*?)(?=\s|$)

  # LaTeX superscripts: .\textsuperscript{12} .\(^{12}\)
  - |-
    \.\\textsuperscript\{(\d+)\}(?=\s|$)
  - |-
    \.\\\(\^\{?(\d+)\}?\\\)(?=\s|$)

  # Unicode superscript numerals
  - |-
    \.([⁰¹²³⁴⁵⁶⁷⁸⁹]+)(?=\s|$)

# ============================================================
# REPLACEMENTS
# Keys are regex patterns (compiled without IGNORECASE), values are replacement strings
# ============================================================
replacements:
  # --- GLYPH Ligatures (merged HTML-escaped + plain) ---
  'GLYPH(?:&lt;|<)28(?:&gt;|>)': 'fi'
  'GLYPH(?:&lt;|<)29(?:&gt;|>)': 'fl'
  'GLYPH(?:&lt;|<)133(?:&gt;|>)': 'fi'

  # --- GLYPH Punctuation (merged where same value) ---
  'GLYPH(?:&lt;|<)3(?:&gt;|>)': '*'
  'GLYPH(?:&lt;|<)21(?:&gt;|>)': '-'
  'GLYPH(?:&lt;|<)22(?:&gt;|>)': '—'
  # GLYPH<15> has different values: HTML-escaped → dash, plain → bullet
  'GLYPH&lt;15&gt;': '-'
  'GLYPH<15>': '•'
  # GLYPH<129> only exists in HTML-escaped form
  'GLYPH&lt;129&gt;': '-'

  # --- GLYPH Special Characters ---
  'GLYPH<146>': 'Š'
  'GLYPH<228>': 'ä'
  'GLYPH<252>': 'ü'
  'GLYPH<237>': 'í'
  'GLYPH<2>': 'Š'

  # --- Unicode Ligatures ---
  '/uniFB01': 'fi'
  '/uniFB03': 'ffi'
  '/uniFB00': 'ff'
  '/uniFB02': 'fl'

  # --- HTML Entities ---
  '&amp;': '&'

  # --- LaTeX Artifacts ---
  '\\item': '-'

  # --- Ornaments (remove) ---
  '/ornm58.ornm': ''
  '/ornm69.ornm': ''
